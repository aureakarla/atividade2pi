<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Minha Escola</h1>
            <nav>
                <a href="{% url 'cadastro_aluno' %}">Cadastrar Aluno</a>
                <a href="{% url 'lista_alunos' %}">Listar Alunos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-container">
            <h2>Lista de Alunos Cadastrados</h2>
            <ul class="aluno-list">
                {% for aluno in alunos %}
                <li class="aluno-item">
                    <span class="aluno-nome">{{ aluno.nome }}</span> - 
                    <span class="aluno-curso">{{ aluno.curso }}</span>
                </li>
                {% empty %}
                <li>Nenhum aluno cadastrado.</li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Minha Escola</p>
    </footer>
</body>
</html>
